<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="left-box">
  <p>
    This is a simple game of rock, paper, scissor.
  </p>
  <p>
    Rock beats scissor.
    Paper beats rock.
    Scissor beats paper.
  </p>
  <p>
    The game is set to 5 rounds and to win the game, either the player
    or computer has to have the highest points.
  </p>
</div>

<div id="container">
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <button id="restart">Restart</button>
</div>

<div id="right-box">
  <div class="round"></div>
  <div class="score"></div>
  <div class="results"></div>
</div>

<script src="rock-paper-scissors.js" defer></script>

</body>
</html>
